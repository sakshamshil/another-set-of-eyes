{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="dashboard-title-area">
      <h1 class="dashboard-title">Documents</h1>
      <div class="status-indicator" id="sse-indicator">
        <div class="status-dot" id="sse-status"></div>
        <span class="status-label" id="sse-label">...</span>
      </div>
    </div>
    <div class="dashboard-actions">
      <button class="btn-text btn-add" onclick="DocumentCreator.open()">+ New</button>
      <button class="btn-text" hx-get="/partials/doc-list" hx-target="#document-list" hx-swap="innerHTML">
        Refresh
      </button>
      <button class="btn-text btn-danger" onclick="DocumentManager.clearAll(this)">
        Clear All
      </button>
    </div>
  </div>

  <div id="document-list" hx-get="/partials/doc-list" hx-trigger="load, refresh" hx-swap="innerHTML">
    <div class="loading">Loading library...</div>
  </div>
</div>
{% endblock %}
