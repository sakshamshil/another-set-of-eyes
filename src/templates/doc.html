{% extends "base.html" %}

{% block title %}{{ doc.title }}{% endblock %}

{% block content %}
<div class="doc-view-container">
  <div class="doc-header">
    <div class="doc-badges">
      <span class="badge">{{ doc.status }}</span>
      <span class="badge">{{ doc.metadata.source or 'unknown' }}</span>
    </div>
    <h1>{{ doc.title }}</h1>
    <div style="color: var(--text-dim); font-size: 0.9em; margin-top: 8px;">
      Updated {{ doc.updated_at | timeago }}
    </div>
  </div>

  <article class="markdown-body">
    <!-- Content rendered by app.js -->
  </article>

  <!-- Raw content for JS to pick up -->
  <script type="text/plain" class="raw-markdown">{{ doc.content | safe }}</script>
</div>
{% endblock %}
